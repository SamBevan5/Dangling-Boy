<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangling-Boy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@600&display=swap" rel="stylesheet">

                    </div>
                    <div id="image-display">

                        </div>
                    </div>
                    <div id="guess-bar">
                        <div id="random-string-display">

                        </div>
                    </div>
                </div>
            </div>
            <div id="buttons-container">
                <div id="button-inner-box">
                    <div class="button">
                        A
                    </div>
                    <div class="button">
                        B
                    </div>
                    <div class="button">
                        C
                    </div>

                    </div>

                    </div>

                    </div>
                    <div class="button">

                    </div>
                    <div class="button">

                    </div>
                    <div class="button">

                    </div>

                    </div>

                    </div>
                    <div class="button">
                        T
                    </div>
                    <div class="button">
                        U
                    </div>
                    <div class="button">
                        V
                    </div>
                    <div class="button">
                        W
                    </div>
                    <div class="button">
                        X
                    </div>
                    <div class="button">
                        Y
                    </div>
                    <div class="button">
                        Z
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div id="scoreboard">
                <div id="player-one-score">

                </div>
                <div id="player-two-score">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
